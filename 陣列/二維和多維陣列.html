<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var averageTempDay1 = [72, 75, 79, 79, 81, 81];
      var averageTempDay2 = [81, 79, 75, 75, 73, 72];
      //二維矩陣存放每天的資料
      var averageTemp = [];
      averageTemp[0] = [72, 75, 79, 79, 81, 81];
      averageTemp[1] = [81, 79, 75, 75, 73, 72];
      //day1
      averageTempDay1[0] = [];
      averageTempDay1[0][0] = 72;
      averageTempDay1[0][1] = 75;
      averageTempDay1[0][2] = 79;
      averageTempDay1[0][3] = 79;
      averageTempDay1[0][4] = 81;
      averageTempDay1[0][5] = 81;
      //day2
      averageTempDay1[1] = [];
      averageTempDay1[1][0] = 81;
      averageTempDay1[1][1] = 79;
      averageTempDay1[1][2] = 75;
      averageTempDay1[1][3] = 75;
      averageTempDay1[1][4] = 73;
      averageTempDay1[1][5] = 72;
      //output
      function printMatrix(matrix) {
        for (let i = 0; i < matrix.length; i++) {
          for (let j = 0; j < matrix[i].length; j++) {
            console.log(matrix[i][j]);
          }
        }
      }
      printMatrix(averageTemp);
      //3維陣列
      var matrix3x3x3 = [];

      for (let i = 0; i < 3; i++) {
        matrix3x3x3[i] = [];
        for (let j = 0; j < 3; j++) {
          matrix3x3x3[i][j] = [];
          for (let z = 0; z < 3; z++) {
            matrix3x3x3[i][j][z] = i + j + z;
          }
        }
      }

      function printMatrix3x3x3(matrix) {
        for (let i = 0; i < matrix.length; i++) {
          for (let j = 0; j < matrix[i].length; j++) {
            for (let z = 0; z < matrix[i][j].length; z++) {
              console.log(matrix[i][j][z]);
            }
          }
        }
      }
      printMatrix3x3x3(matrix3x3x3);
      //[0, 0, 0], [0, 0, 1], [0, 0, 2] => 0,1,2
      //[0, 1, 1], [0, 1, 2], [0, 1, 3] => 1,2,3
      //[0, 2, 2], [0, 2, 3], [0, 2, 4] => 2,3,4
      //[1, 0, 1], [1, 0, 2], [1, 0, 3] => 1,2,3
      //[1, 1, 2], [1, 1, 3], [1, 1, 4] => 2,3,4
      //[1, 2, 3], [1, 2, 4], [1, 2, 5] => 3,4,5
      //[2, 0, 2], [2, 0, 3], [2, 0, 4] => 2,3,4
      //[2, 1, 3], [2, 1, 4], [2, 1, 5] => 3,4,5
      //[2, 2, 4], [2, 2, 5], [2, 2, 6] => 4,5,6
    </script>
  </body>
</html>
