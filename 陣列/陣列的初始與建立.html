<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //建立陣列
      var daysOfWeek = [];
      //初始化陣列
      daysOfWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday"
      ];
      //陣列長度
      console.log(daysOfWeek.length);
      //存取陣列的值
      for (var i = 0; i < daysOfWeek.length; i++) {
        console.log(daysOfWeek[i]);
      }
    </script>
  </body>
</html>
