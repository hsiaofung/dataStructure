<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //for
      for (let i = 0; i < 10; i++) {
        console.log(i);
      }
      //while
      let i = 0;
      while (i < 10) {
        console.log(i);
        i++;
      }
      let j = 0;
      do {
        console.log(i);
        i++;
      } while (i < 10);
    </script>
  </body>
</html>
