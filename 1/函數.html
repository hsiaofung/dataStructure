<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //函數
      function sayHello() {
        console.log("Hello!");
      }
      sayHello();

      //傳參數
      function output(text) {
        console.log(text);
      }
      output("Hello", "Other text");
      
      //返回值
      function sum(num1, num2) {
        return num1 + num2;
      }
      var result = sum(1, 2);
      output(result);
    </script>
  </body>
</html>
