<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = 1;
      if (num === 1) {
        console.log("num is equal to 1");
      } else {
        console.log("num is not equal to 1, the value of num is " + num);
      }

      if (num === 1) {
        num--;
      } else {
        num++;
      }
      //三元運算子
      num === 1 ? num-- : num++;
      var month = 5;
      if (month === 1) {
        console.log("January");
      } else if (month === 2) {
        console.log("February");
      } else if (month === 3) {
        console.log("March");
      } else {
        console.log("Month is not January, February or March");
      }
      //swicth
      month;
      switch (month) {
        case 1:
          console.log("January");
          break;
        case 2:
          console.log("February");
          break;
        case 3:
          console.log("March");
          break;
        default:
          console.log("Month is not January, February or March.");
      }
    </script>
  </body>
</html>
