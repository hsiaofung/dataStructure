<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //變數的值相對應的類型 : 數字，字串，布林值，函數，物件，undefined，null，array，日期，正規表達式。
      var num = 1; //宣告變數
      num = 3; //更新變數值，js 不是強類型的語言，所以可以指定變數為其他類型，例如:字串。但這並不一個好的實作方法。
      var price = 1.5;
      var name = "Packet";
      var trueValue = true;
      var nullVar = null; //表示變數沒有值
      var und; //表示變數已被宣告，但尚未賦值
      console.log("price", price);
      console.log("name", name);
      console.log("trueValue", trueValue);
      console.log("nullVar", nullVar); //表示變數沒有值
      console.log("und", und); //表示變數已被宣告，但尚未賦值
    </script>
  </body>
</html>
